<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jam Analog Premium ✨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-dark: #050505;
            --accent: #38bdf8;
            --clock-size: min(85vw, 70vh);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 2s ease;
        }

        /* Latar Belakang Gradien Halus */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(56, 189, 248, 0.07) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }

        /* Jam Analog - Fokus Utama */
        .analog-clock {
            width: var(--clock-size);
            height: var(--clock-size);
            border: 12px solid rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            box-shadow: 
                0 0 80px rgba(0,0,0,0.8),
                inset 0 0 40px rgba(255,255,255,0.02);
            z-index: 10;
        }

        .dot {
            width: 3%; height: 3%;
            background: var(--accent);
            border-radius: 50%;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            box-shadow: 0 0 15px var(--accent);
        }

        .hand {
            position: absolute;
            bottom: 50%; left: 50%;
            transform-origin: bottom;
            border-radius: 20px;
        }

        .hour-hand { width: 2%; height: 28%; background: white; margin-left: -1%; z-index: 15; }
        .min-hand { width: 1.2%; height: 40%; background: #94a3b8; margin-left: -0.6%; z-index: 14; }
        .sec-hand { width: 0.6%; height: 45%; background: #ef4444; margin-left: -0.3%; z-index: 16; }

        .number {
            position: absolute;
            width: 100%; height: 100%;
            text-align: center;
            font-weight: 300;
            font-size: calc(var(--clock-size) * 0.06);
            padding: 6%;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Info Overlay */
        .overlay-info {
            position: absolute;
            bottom: 4vh;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            z-index: 20;
            width: 90%;
            max-width: 600px;
        }

        #digitalClock {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            font-variant-numeric: tabular-nums;
            opacity: 0.8;
        }

        .glass-pill {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Modal Gemini */
        #gemini-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .loader {
            border: 2px solid rgba(255,255,255,0.1);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            width: 20px; height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Fullscreen Toggle Button */
        .fs-btn {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 100;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .fs-btn:hover { background: rgba(255, 255, 255, 0.1); }

        /* Posisi Landscape Khusus */
        @media (orientation: landscape) {
            .overlay-info {
                bottom: auto;
                left: 40px;
                top: 50%;
                transform: translateY(-50%);
                align-items: flex-start;
                width: auto;
            }
            #digitalClock { font-size: 4rem; }
        }
    </style>
</head>
<body onclick="activateWake()">

    <div class="bg-glow"></div>

    <!-- Status WakeLock & Fullscreen Control -->
    <div id="wl-status" class="fixed top-6 left-6 text-[10px] font-bold tracking-widest text-white/30 uppercase">
        Tap to Lock Screen
    </div>

    <button class="fs-btn" onclick="toggleFullscreen()" title="Layar Penuh">
        <svg id="fs-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white/70"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
    </button>

    <!-- Jam Analog (Pusat Perhatian) -->
    <div class="analog-clock" id="clock">
        <div class="dot"></div>
        <div class="hand hour-hand" id="h-hand"></div>
        <div class="hand min-hand" id="m-hand"></div>
        <div class="hand sec-hand" id="s-hand"></div>
    </div>

    <!-- Info & AI Overlay -->
    <div class="overlay-info">
        <div id="digitalClock">00:00:00</div>
        
        <div class="glass-pill">
            <div class="flex items-center gap-2">
                <span id="temp" class="font-bold">--°C</span>
                <span id="weatherDesc" class="text-xs opacity-60">Memuat...</span>
            </div>
            <div class="w-[1px] h-4 bg-white/20"></div>
            <div id="city" class="text-xs font-medium">Kota...</div>
        </div>

        <div class="flex gap-2">
            <button onclick="askGemini('activity')" class="px-4 py-2 rounded-full bg-white/5 border border-white/10 text-[10px] font-bold hover:bg-white/10 transition-all uppercase tracking-wider">
                ✨ Saran AI
            </button>
            <button onclick="askGemini('quote')" class="px-4 py-2 rounded-full bg-white/5 border border-white/10 text-[10px] font-bold hover:bg-white/10 transition-all uppercase tracking-wider">
                ✨ Motivasi
            </button>
        </div>
    </div>

    <!-- Gemini Modal -->
    <div id="gemini-modal" onclick="closeModal()">
        <div class="bg-zinc-900 border border-white/10 p-8 rounded-3xl max-w-sm w-full shadow-2xl" onclick="event.stopPropagation()">
            <div id="modal-title" class="text-blue-400 text-xs font-black uppercase tracking-widest mb-4">Gemini Insight</div>
            <div id="modal-content" class="text-sm leading-relaxed text-zinc-300 italic">Memproses...</div>
            <button onclick="closeModal()" class="mt-8 w-full py-3 bg-white text-black rounded-xl text-xs font-black uppercase tracking-widest">Tutup</button>
        </div>
    </div>

    <script>
        const apiKey = "";
        let wakeLock = null;
        let weatherData = { temp: "", desc: "", city: "" };

        function initNumbers() {
            const clock = document.getElementById('clock');
            for (let i = 1; i <= 12; i++) {
                const num = document.createElement('div');
                num.className = 'number';
                num.style.transform = `rotate(${i * 30}deg)`;
                num.innerHTML = `<div style="transform: rotate(-${i * 30}deg)">${i}</div>`;
                clock.appendChild(num);
            }
        }

        async function activateWake() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    document.getElementById('wl-status').textContent = "WakeLock: Aktif";
                    document.getElementById('wl-status').style.color = "#38bdf8";
                } catch (e) {}
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
                document.getElementById('fs-icon').innerHTML = '<path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    document.getElementById('fs-icon').innerHTML = '<path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>';
                }
            }
        }

        function update() {
            const now = new Date();
            const h = now.getHours();
            const m = now.getMinutes();
            const s = now.getSeconds();
            
            // Digital
            document.getElementById('digitalClock').textContent = 
                `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            
            // Analog
            const sDeg = (s / 60) * 360;
            const mDeg = ((m / 60) * 360) + ((s / 60) * 6);
            const hDeg = ((h % 12 / 12) * 360) + ((m / 60) * 30);

            document.getElementById('s-hand').style.transform = `rotate(${sDeg}deg)`;
            document.getElementById('m-hand').style.transform = `rotate(${mDeg}deg)`;
            document.getElementById('h-hand').style.transform = `rotate(${hDeg}deg)`;

            // Dinamis BG berdasarkan Jam
            const hue = h >= 5 && h < 11 ? 210 : (h >= 11 && h < 16 ? 200 : (h >= 16 && h < 19 ? 30 : 250));
            const lightness = h >= 10 && h < 16 ? "8%" : "3%";
            document.body.style.backgroundColor = `hsl(${hue}, 40%, ${lightness})`;
        }

        async function fetchWeather() {
            try {
                const lRes = await fetch('https://ipapi.co/json/');
                const lData = await lRes.json();
                weatherData.city = lData.city;
                document.getElementById('city').textContent = lData.city;

                const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lData.latitude}&longitude=${lData.longitude}&current_weather=true`);
                const wData = await wRes.json();
                weatherData.temp = Math.round(wData.current_weather.temperature);
                document.getElementById('temp').textContent = `${weatherData.temp}°C`;
                
                const labels = { 0: "Cerah", 1: "Cerah", 2: "Berawan", 3: "Mendung", 61: "Hujan" };
                weatherData.desc = labels[wData.current_weather.weathercode] || "Berawan";
                document.getElementById('weatherDesc').textContent = weatherData.desc;
            } catch (e) {}
        }

        async function askGemini(type) {
            const modal = document.getElementById('gemini-modal');
            const content = document.getElementById('modal-content');
            modal.style.display = 'flex';
            content.innerHTML = '<div class="flex items-center gap-3"><div class="loader"></div><span>Menghubungkan ke Gemini...</span></div>';

            const prompt = type === 'activity' 
                ? `Waktu: ${new Date().toLocaleTimeString()}, Cuaca: ${weatherData.desc}, Suhu: ${weatherData.temp}C di ${weatherData.city}. Berikan 2 saran kegiatan singkat & unik (Bahasa Indonesia) dengan emoji.`
                : `Berikan 1 kutipan motivasi singkat dalam Bahasa Indonesia yang cocok untuk suasana jam ${new Date().getHours()}. Sebutkan tokohnya.`;

            let retries = 0;
            const call = async () => {
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: "Kamu adalah asisten jam pintar yang puitis dan ringkas dalam Bahasa Indonesia." }] }
                        })
                    });
                    const data = await res.json();
                    content.innerHTML = data.candidates[0].content.parts[0].text.replace(/\n/g, '<br>');
                } catch (err) {
                    if (retries < 3) { retries++; setTimeout(call, 1000); }
                    else content.innerHTML = "Gagal memuat pikiran AI. Coba lagi.";
                }
            };
            call();
        }

        function closeModal() { document.getElementById('gemini-modal').style.display = 'none'; }

        initNumbers();
        setInterval(update, 1000);
        update();
        fetchWeather();
        setInterval(fetchWeather, 600000);
    </script>
</body>
</html>
